<div class="row align-items-center">
  <div class="col-md-4 text-right">
    <label class="small text-muted"
           for="accepted-cards">Accepted Credit Cards</label>
    <div class="accepted-cards cards-light mb-2"
         id="accepted-cards">
      <fa-icon [icon]="faCcVisa"
               [ngClass]="{visa: cardType === 'Visa'}"
               size="2x"></fa-icon>
      &nbsp;
      <fa-icon [icon]="faCcMastercard"
               [ngClass]="{mastercard: cardType === 'MasterCard'}"
               size="2x"></fa-icon>
      &nbsp;
      <fa-icon [icon]="faCcDiscover"
               [ngClass]="{discover: cardType === 'Discover'}"
               size="2x"></fa-icon>
      &nbsp;
    </div>
  </div>
  <div class="col-md-7">
    <form (ngSubmit)="onSubmit()"
          novalidate
          [formGroup]="cardForm"
          name="CardForm"
          class="add-card-form">
      <div class="form-group card-name">
        <label class="sr-only"
               for="name">Name on Card</label>
        <input type="text"
               formControlName="CardholderName"
               class="form-control"
               id="name"
               placeholder="Name on Card"
               autocomplete="off" />
        <span *ngIf="hasRequiredError('CardholderName')"
              class="error-message">Cardholder name is required</span>
      </div>
      <div class="form-group card-number">
        <label class="sr-only"
               for="cardNumber">Card Number</label>
        <input type="text"
               formControlName="CardNumber"
               class="form-control"
               id="cardNumber"
               placeholder="Card Number"
               autofocus="true"
               appCreditCardInput
               (change)="handleCardNumberChange($event)"
               autocomplete="off" />
        <span *ngIf="hasRequiredError('CardNumber')"
              class="error-message">Card number is required</span>
        <span *ngIf="hasInvalidCreditCardNumber('CardNumber')"
              class="error-message">Card number is invalid</span>
        <span *ngIf="hasInvalidCreditCardType('CardNumber')"
              class="error-message">This Card type is not supported</span>
      </div>

      <div class="form-group d-flex justify-content-between mb-0">
        <div class="form-group mr-2 flex-fill">
          <label class="sr-only"
                 for="month">Expiration Month</label>
          <select formControlName="expMonth"
                  class="custom-select"
                  id="state">
            <option *ngFor="let month of monthOptions"
                    [value]="month">{{ month }}</option>
          </select>
          <span *ngIf="hasRequiredError('expMonth')"
                class="error-message">Month is required</span>
        </div>
        <div class="form-group flex-fill">
          <label class="sr-only"
                 for="year">Expiration Year</label>
          <select formControlName="expYear"
                  class="custom-select"
                  id="state"
                  (change)="handleYearChange($event)">
            <option *ngFor="let year of yearOptions"
                    [value]="year.slice(-2)">{{ year }}</option>
          </select>
          <span *ngIf="hasRequiredError('expYear')"
                class="error-message">Year is Required</span>
        </div>
      </div>

      <div class="form-group">
        <label class="sr-only"
               for="cvv">CVV</label>
        <input type="text"
               formControlName="CardCode"
               class="form-control"
               id="cvv"
               placeholder="CVV"
               appCreditCardCVV
               autocomplete="off" />
        <span *ngIf="hasRequiredError('CardCode')"
              class="error-message">CVV is required</span>
      </div>

      <button type="submit"
              class="btn btn-primary btn-block-xs">{{ submitText }}</button>
    </form>
  </div>
</div>
